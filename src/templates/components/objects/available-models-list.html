<div class="list-group col-8">
    {% for model in available_models_list %}
    <a
        href="{{ url_for('add_object_page', id=model.id) }}"
        class="list-group-item list-group-item-action"
    >
    <div class="d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">
                {{ model.name }}
            </div>
        </div>
        <form action="{{ url_for('get_sample_csv', id=model.id) }}">
            <button class="btn btn-success float-end" id="{{ model.id }}" type="submit">
                <i class="bi bi-download" ></i>
            </button>
        </form>
    </div>
    </a>
    {% endfor %}
    <nav class="mt-2">
        <ul class="pagination">
            {% for i in range(1, all_models_page_count + 1) %}
            <li class="page-item"><a class="page-link {% if i == current_page %}active{% endif %}"
                                     href="{{ URL(url_for('available_models_page')).include_query_params(page=i) }}">{{ i }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</div>
