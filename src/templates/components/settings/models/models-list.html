
<div class="list-group col-8">
    {% for model in models %}
    <a
        href="{{ url_for('get_object_by_id_page', id=model.id) }}"
        class="list-group-item list-group-item-action"
    >
    <div class="d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">
                {{ model.name }}
            </div>
        </div>
    </div>
    </a>
    {% endfor %}
    <nav class="mt-2">
        <ul class="pagination">
            {% for i in range(1, all_models_page_count + 1) %}
            <li class="page-item"><a class="page-link {% if i == current_page %}active{% endif %}"
                                     href="{{ URL(url_for('models_list_page')).include_query_params(page=i) }}">{{ i
                }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</div>
